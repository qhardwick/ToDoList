<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      name="name"
      type="text"
      class="form-control"
      aria-label="Add name of new task"
      required
      [(ngModel)]="name"
    />
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select
      id="priority"
      name="priority"
      [(ngModel)]="priority"
      required
    >
      <option value="" disabled selected>Choose Priority</option>
      <option value="0">Low</option>
      <option value="1">Medium</option>
      <option value="2">High</option>
    </select>
  </div>

  <button type="button" class="add--button" (click)="addNewTask()">+</button>
</form>
